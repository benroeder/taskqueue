[DEFAULT]
; default number of worker processes per worker plugin
workers: 1

; key-value pair handed over to all workers as a parameter
test: yes

; ruouting key for results returned by workers
;results_routing_key: results

; AMQP settings
; =============
;
;[amqp]
;host: localhost
;user: guest
;passwd: guest
;vhost: /

; Workers
; =======

; settings specific to worker plugin 'first'
[first]
; configure worker processes of type 'first' separately
workers: bifh1, bifh2, bifh3

; configure instance 'bifh1' of type 'first'
[first_bifh1]
user: bifh1

; configure instance 'bifh2' of type 'first'
[first_bifh2]
user: bifh2

; configure instance 'bifh3' of type 'first'
[first_bifh3]
user: bifh3

; run 3 identical instances of type 'second'
[second]
workers: 3

; Logging
; =======
;
; See docs on python stdlib logging

[formatters]
keys: simpleFormatter

[formatter_simpleFormatter]
format: %(name)s:%(levelname)s:%(message)s
datefmt:

[handlers]
keys: consoleHandler,syslogHandler

[handler_consoleHandler]
class: StreamHandler
level: DEBUG
formatter: simpleFormatter
args: (sys.stdout,)

[handler_syslogHandler]
class: handlers.SysLogHandler
level: DEBUG
formatter: simpleFormatter
args: ('/dev/log', handlers.SysLogHandler.LOG_DAEMON,)

[loggers]
keys: root

[logger_root]
level: DEBUG
handlers: consoleHandler,syslogHandler
